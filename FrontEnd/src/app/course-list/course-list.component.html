<h1>New Course</h1>

<input type="text" class="form-control" [(ngModel)]="course.Id" ><p></p>
<input type="text" class="form-control" [(ngModel)]="course.Name" ><p></p>
<button type="submit" (click)="course.add()"  > Add</button>

<div *ngFor="let c of course.courselist">
<p>id: {{ c.Id }}</p>
<p>Name: {{ c.Name }}</p>

</div>
